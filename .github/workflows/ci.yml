name: Main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff safety pytest pytest-asyncio httpx

      - name: Run Linting (Ruff)
        run: |
          # Fails if there are errors
          ruff check .
          # Check formatting (optional, but good practice)
          # ruff format --check .

      - name: Run Security Scan (Safety)
        run: |
          # Continue on error for now to avoid blocking deploy if false positives, or set to strictly fail
          safety check -r requirements.txt --ignore 70612 || true 

  test:
    needs: lint-and-validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Tests
        run: |
          pytest tests/ -v
