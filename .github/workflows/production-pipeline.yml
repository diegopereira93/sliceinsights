name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  # ------------------------------------------------------------------
  # üõ°Ô∏è QUALITY GATES (CI)
  # ------------------------------------------------------------------
  test-backend:
    name: üêç Backend Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio aiosqlite
      - name: Run Tests
        run: python -m pytest tests/
        env:
          # Use in-memory SQLite for speed and isolation
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          API_SECRET_KEY: "test-secret"

  test-frontend:
    name: ‚öõÔ∏è Frontend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Build Check
        # Verifies if the project builds successfully (catches TS errors, etc)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://sliceinsights.onrender.com/api/v1"

  # ------------------------------------------------------------------
  # üöÄ DEPLOYMENT (CD)
  # ------------------------------------------------------------------
  deploy-frontend:
    name: üöÄ Deploy Frontend (Vercel)
    needs: [test-frontend] # Only deploy if build passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_ZFJC51ofDNBpjeDzsdlrte9W
          VERCEL_PROJECT_ID: prj_sHAVjsnRimdGrHaqUwFdnPHaIz4Q
        run: |
          npm install --global vercel@latest
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-backend:
    name: üöÄ Deploy Backend (Render)
    needs: [test-backend] # Only deploy if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy Hook
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            echo "Triggering Render Deploy..."
            curl -X POST "$DEPLOY_HOOK"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret is missing. Skipping manual trigger."
            echo "Backend will rely on Render's auto-deploy (Git integration)."
          fi

  # ------------------------------------------------------------------
  # üïµÔ∏è‚Äç‚ôÄÔ∏è VERIFICATION IN PRODUCTION
  # ------------------------------------------------------------------
  verify-deployment:
    name: üïµÔ∏è‚Äç‚ôÄÔ∏è Verify Live Deployment
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Playwright
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps chromium
      - name: Run Smoke Test
        run: |
          cd frontend
          npx playwright test e2e/verification.spec.ts
        env:
          # Validating the stable URL we recovered
          BASE_URL: "https://sliceinsights.vercel.app"
