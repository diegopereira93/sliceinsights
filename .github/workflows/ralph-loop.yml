on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Run Ralph-Loop
        run: python scripts/autonomous_health_check.py
        env:
          BACKEND_URL: "https://sliceinsights.onrender.com/api/v1"
          FRONTEND_URL: "https://frontend-five-iota-18.vercel.app"
          ADMIN_SEED_SECRET: ${{ secrets.ADMIN_SEED_SECRET }}
